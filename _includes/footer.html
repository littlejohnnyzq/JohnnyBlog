<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="icons">
				<li class="icon alt fa-envelope"><span>{{ site.email }}</span></li>
				{% if site.googleplus_url %}
				<li><a href="{{ site.github_url }}" class="icon alt fa-github" target="_blank"><span class="label">Github</span></a></li>
				{% endif %}
				{% if site.instagram_url %}
				<li><a href="{{ site.dribbble_url }}" class="icon alt fa-dribbble" target="_blank"><span class="label">dribbble</span></a></li>
				{% endif %}
			</ul>
			<ul class="copyright">
				<li>&copy; {{ site.title }} {{ site.subtitle }}</li>
				<li>Design: <a href="https://html5up.net" target="_blank">HTML5 UP</a></li>
				<li>Jekyll integration: <a href="http://andrewbanchi.ch" target="_blank">Andrew Banchich</a></li>

			</ul>
		</div>
	</footer>

</div>
